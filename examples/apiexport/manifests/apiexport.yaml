apiVersion: apis.kcp.io/v1alpha1
kind: APIExport
metadata:
  name: examples-apiexport-multicluster
spec:
  latestResourceSchemas: []
  permissionClaims:
  - all: true
    group: ""
    resource: configmaps
---
apiVersion: tenancy.kcp.io/v1alpha1
kind: WorkspaceType
metadata:
  name: examples-apiexport-multicluster
spec:
  defaultAPIBindings:
  - export: examples-apiexport-multicluster
    path: root
  defaultChildWorkspaceType:
    name: universal
    path: root
  extend:
    with:
    - name: universal
      path: root
---
apiVersion: tenancy.kcp.io/v1alpha1
kind: Workspace
metadata:
  name: example1
spec:
  type:
    name: examples-apiexport-multicluster
    path: root
---
apiVersion: tenancy.kcp.io/v1alpha1
kind: Workspace
metadata:
  name: example2
spec:
  type:
    name: examples-apiexport-multicluster
    path: root
---
apiVersion: tenancy.kcp.io/v1alpha1
kind: Workspace
metadata:
  name: example3
spec:
  type:
    name: examples-apiexport-multicluster
    path: root

